<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xhtml"
    xmlns:th="http://thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Empleados</title>
        <meta charset="UTF-8"/>
    </head>
    
    <body>       
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/cliente/listado}">[[#{plantilla.clientes}]]</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/articulo/listado}">[[#{plantilla.articulos}]]</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/empleado/listado}">Empleados</a>
                            </li>
                        </ul>                        
                    </div>                    
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-success text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-cog"></i>Seccion de empleados
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header> 
    
        <section th:replace="~{empleado/fragmentos :: botonesAgregar}"/>
        <section th:replace="~{empleado/fragmentos :: agregarEmpleado}"/> 
        <section th:replace="~{empleado/fragmentos :: listadoEmpleados}"/>      
    </body>
    
    <footer th:replace="~{layout/plantilla :: footer}">
        
    </footer>
</html>
