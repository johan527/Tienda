<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body >
        <header th:replace="~{layout/plantilla :: header}">

        </header>

        <div class="container my-5">
            <div class="row align-item-center">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-success">
                            <h2>[[#{login.login}</h2>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/login}">
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto"
                                           for="username">
                                        <i class="fas fa-user-lock"></i>
                                        [[#{login.username}]]:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" 
                                               type="text"
                                               name="username"
                                               id="username"/>
                                    </div>

                                    <label class="col-md-5 my-auto"
                                           for="username">
                                        <i class="fas fa-key"></i>
                                        [[#{login.password}]]:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control" 
                                               type="password"
                                               name="password"
                                               id="password"/>
                                    </div>
                                </div>
                                <div class="card-footer col text-center">
                                    <button class="btn btn-success"
                                            type="submit">
                                        <i class="fas fa-sign-in-alt"></i>
                                        [[#{login.login}]]
                                    </button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row row-cols-3">
                <div class="card" th:each="articulo : ${articulos}">
                    <div class="card-body">
                        <img th:src="${articulo.imagen}" width="200px">
                        <h5 class="card-tittle">[[${articulo.descripcion}]]</h5>
                        <h6 class="card-subtitle mb-2 text-muted text-end">[[${articulo.precio}]]</h6>
                        <a class="card-link" th:href="@{/carrito/comprar/} + ${articulo.idArticulo}">Comprar</a>
                        <p class="card-text">[[${articulo.detalle}]]</p>
                    </div>
                </div>

            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}">

        </footer>
    </body>

</html>
