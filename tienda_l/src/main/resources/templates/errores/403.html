<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body >
        <header th:replace="~{layout/plantilla :: header}">

        </header>

        <div class="container my-5">
            <div class="row align-item-center">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-danger text-white">
                            <h2>[[#{e403.titulo}</h2>
                        </div>
                        <div class="card-body">
                            
                            <p class="card-text">
                                [[#{e403.texto}]]
                            </p>
                                <div class="card-footer col text-center">
                                    <a href="btn btn-danger">
                                        <i class="fas fa-arrowo-left"></i>
                                        [[#{action.regresar}]]
                                    </a>
                                    
                                      
                                </div>


                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row row-cols-3">
                <div class="card" th:each="articulo : ${articulos}">
                    <div class="card-body">
                        <img th:src="${articulo.imagen}" width="200px">
                        <h5 class="card-tittle">[[${articulo.descripcion}]]</h5>
                        <h6 class="card-subtitle mb-2 text-muted text-end">[[${articulo.precio}]]</h6>
                        <a class="card-link" th:href="@{/carrito/comprar/} + ${articulo.idArticulo}">Comprar</a>
                        <p class="card-text">[[${articulo.detalle}]]</p>
                    </div>
                </div>

            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}">

        </footer>
    </body>

</html>
